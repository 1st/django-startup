<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% block page_title %}Welcome{% endblock %} | Website.com</title>
  <meta name="description" content="{% block page_description %}{% endblock %}"/>
  <meta name="keywords" content="{% block page_keywords %}{% endblock %}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- site styles -->
  <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link type="text/css" href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
  <link type="text/css" href="/static/project/css/styles.css" rel="stylesheet"/>
  {% block page_css %}{% endblock %}
  <!-- site scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/static/project/js/scripts.js" type="text/javascript"></script>
  {% block page_js %}{% endblock %}
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">

      <!--Computers -->
      <div class="container hidden-phone">
        <a class="brand" href="/">Website.com</a>
        <ul class="nav">
          <li{% if active_menu == 'products' %} class="active"{% endif %}><a href="{% url main:index %}">Products</a></li>
          <li{% if active_menu == 'news' %} class="active"{% endif %}><a href="{% url main:index %}">News</a></li>
          <li{% if active_menu == 'about' %} class="active"{% endif %}><a href="{% url main:index %}">About us</a></li>
        </ul>
        <form class="navbar-form pull-right">
          <button class="btn btn-success btn-small pull-right" type="button">Login</button>
        </form>
      </div>

      <!--Phones and tables -->
      <div class="container visible-phone">
        <form class="navbar-form pull-right">
          <button class="btn btn-success btn-small pull-right" type="button">Login</button>
        </form>
        <a data-toggle="collapse" data-target=".nav-collapse">
          Menu
        </a>
        <div class="nav-collapse in collapse">
          <ul class="nav">
            <li{% if active_menu == 'products' %} class="active"{% endif %}><a href="{% url main:index %}">Products</a></li>
            <li{% if active_menu == 'news' %} class="active"{% endif %}><a href="{% url main:index %}">News</a></li>
            <li{% if active_menu == 'about' %} class="active"{% endif %}><a href="{% url main:index %}">About us</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>


  <div class="container">
    <div class="row-fluid">
      {% block page_container %}
        <div class="span12 page-content">
          {% block page_content %}{% endblock %}
        </div>
      {% endblock %}
    </div>
  </div>

</body>
</html>
